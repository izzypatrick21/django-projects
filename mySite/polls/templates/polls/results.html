{%extends "polls/base.html"%}

{%block result%}
<div class="d-flex justify-center flex-column justify-content-center align-items-center"">
<h1>{{ question.question_text }}</h1>

<ul>
  {% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
  {% endfor %}
</ul>

<button type="button" class="btn btn-primary"><a class="text-white text-decoration-none" href="{% url 'polls:detail' question.id %}">Vote Again </a></button>
</div>
{%endblock result%}
